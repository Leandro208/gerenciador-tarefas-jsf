<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Formulario Tarefas</title>
	<link rel="icon" type="image/png" href="../../assets/img/icon.png" />
	<link rel="stylesheet" href="../../assets/css/formTarefa.css" />
</h:head>
<h:body class="fundo">
	<nav style="padding-top: 20px;">

		<a href="../index.jsf"><img alt="Logo"
			src="../../assets/img/icon.png"
			style="float: left; width: 30px; height: 30px; margin-bottom: 15px;" /></a>

		<h:outputLabel value="#{loginBean.responsavel.funcao}"
			style="background-color:orange; color:white; border-radius: 30%; 
			font-size: 15px; margin-left:15px;" />

		<div style="height: 0;">
			<h:outputLabel
				style="margin-left: 20px;font-size: 20px;color: purple;"
				value="#{loginBean.responsavel.nome}" />

			<h:outputLabel value="#User-ID: #{loginBean.responsavel.id}"
				style="margin-left: 5px;font-size: 12px;opacity: 0.6;" />
		</div>

		
		<div style="margin-left: 80%;">
			<h:form style="float: right;">
				<h:commandButton image="../../assets/img/logout.png"
					style="width: 30px;" alt="Logout" action="#{loginBean.logout}" />
			</h:form>
		</div>

	</nav>


	<div class="container">
		<h:form>
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>
			<fieldset>
				<legend>Formulario Tarefa:</legend>
				<h:panelGrid>
					<h:panelGroup class="grupo">
						<h:outputLabel value="Título:" class="label" />
						<h:inputText value="#{tarefaBean.tarefa.titulo}" class="campo" />
					</h:panelGroup>

					<h:panelGroup class="grupo">
						<h:outputLabel value="Descrição:" class="labelDescricao" />
						<h:inputTextarea value="#{tarefaBean.tarefa.descricao}"
							class="txtArea" />
					</h:panelGroup>

					<h:panelGroup class="grupoSelect">
						
						<h:outputLabel value="Equipe:" class="label" />
						<h:selectOneMenu value="#{tarefaBean.tarefa.equipe}"
							class="select">
							<f:converter converterId="equipeConverter" />
							<f:selectItems value="#{tarefaBean.comboEquipes}" />
						</h:selectOneMenu>

						<h:outputLabel value="Prioridade:" class="label" />
						<h:selectOneMenu value="#{tarefaBean.tarefa.prioridade}"
							class="select">
							<f:converter converterId="prioridadeConverter" />
							<f:selectItems value="#{tarefaBean.comboNiveisPrioridade}" />
						</h:selectOneMenu>
					</h:panelGroup>




					<h:panelGroup class="grupo">
						<h:outputLabel value="Deadline:" class="label" />
						<h:inputText value="#{tarefaBean.tarefa.deadline}" class="data">
							<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
								timeZone="GMT-3" />
						</h:inputText>
					</h:panelGroup>


					<h:commandButton action="#{tarefaBean.cadastrar}" value="#{tarefaBean.confirmButton}"
						class="btn" />
					<a href="../listaTarefa.jsf">Ver Lista</a>
				</h:panelGrid>
			</fieldset>
		</h:form>
	</div>

</h:body>
</html>
