<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Busca</title>
	<link rel="icon" type="image/png" href="../assets/img/icon.png" />
	<link rel="stylesheet" href="../assets/css/listaTarefa.css" />


	<style>
		.tarefa div {
			margin-bottom: 25px;
		}
		
		.tarefa label {
			font-weight: bold;
		}
	</style>

</h:head>
<h:body>
	<nav style="padding-top: 20px;">

		<a href="index.jsf"><img alt="Logo" src="../assets/img/icon.png"
			style="float: left; width: 30px; height: 30px; margin-bottom: 15px;" /></a>

		<h:outputLabel value="#{loginBean.responsavel.funcao}"
			style="background-color:orange; color:white; border-radius: 30%; 
			font-size: 15px; margin-left:15px;" />

		<div style="height: 0;">
			<h:outputLabel
				style="margin-left: 20px;font-size: 20px;color: purple;"
				value="#{loginBean.responsavel.nome}" />

			<h:outputLabel value="#User-ID: #{loginBean.responsavel.id}"
				style="margin-left: 5px;font-size: 12px;opacity: 0.6;" />
		</div>

		<!-- Relogio -->
		<div style="margin-left: 80%;">
			<h:outputLabel value="Tempo de sessão " />
			<h:outputText id="relogio" value="#{loginBean.horaAtual.time}" >
				<f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-3" />
			</h:outputText>
			<!-- Relógio atualizado acada 1 minuto -->
			<p:poll interval="1" listener="#{loginBean.relogio}" update="relogio" />
			<!-- Fim relogio  -->
			
			<h:form style="float: right;">
			<h:commandButton image="../assets/img/logout.png"
				style="width: 30px;" alt="Logout" action="#{loginBean.logout}" />
		</h:form>
		</div>
		
	</nav>

	<div class="container">

		<h:form class="form">
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>

			<h:panelGrid>
				<h:panelGroup class="grupoNumero">
					<h:outputLabel value="Número:" class="label" />
					<h:inputText value="#{tarefaBean.formConsulta.numero}"
						class="campo" />
				</h:panelGroup>

				<h:panelGroup class="grupoTitulo">
					<h:outputLabel value="Título/Descrição:" class="label" />
					<h:inputText value="#{tarefaBean.formConsulta.titulo}"
						class="campo" />
				</h:panelGroup>

				<h:panelGroup class="grupoSelect">
					<h:outputLabel value="Responsável:" class="label" rendered="${loginBean.responsavel.adm}"/>
					<h:selectOneMenu value="#{tarefaBean.formConsulta.responsavel}"
						class="select" rendered="${loginBean.responsavel.adm}">
						<f:converter converterId="responsavelConverter" />
						<f:selectItems value="#{tarefaBean.comboResponsaveis}" />
					</h:selectOneMenu>

					<h:outputLabel value="Situação:" class="label" />
					<h:selectOneMenu value="#{tarefaBean.formConsulta.situacao}"
						class="select">
						<f:converter converterId="statusConverter" />
						<f:selectItems value="#{tarefaBean.niveisStatus}" />
					</h:selectOneMenu>

					<h:commandButton action="#{tarefaBean.listar}" value="Buscar"
						class="btn" />

					<h:outputLink value="adm/formTarefa.jsf"
						rendered="${loginBean.responsavel.adm}">
						<input type="button" value="Cadastrar"
							style="font-size: 15px; background-color: white; cursor: pointer; border: 1px solid black;" />
					</h:outputLink>



				</h:panelGroup>


			</h:panelGrid>
		</h:form>


		<div class="card">
			<p:dataTable var="t" value="#{tarefaBean.listaTarefas}"
				id="tabelaTarefa">
				<p:column headerText="Número">
					<h:outputText value="#{t.id}" />
				</p:column>

				<p:column headerText="Titulo">
					<h:outputText value="#{t.titulo}" />
				</p:column>

				<p:column headerText="Responsável">
					<h:outputText value="#{t.responsavel.nome}" />
				</p:column>

				<p:column headerText="Prazo">
					<h:outputText value="#{t.dias}"
						style="font-weight: bold; color:${tarefaBean.corDias(t)};" />
				</p:column>

				<p:column headerText="Ações">
					<h:form style="float: right; margin-right:20px;" id="form-op">
						
						<!-- Ver dados tarefa -->
						<p:commandButton value="Ver Dados" update="form-op"
							oncomplete="PF('dlg2').show();">
							<f:setPropertyActionListener target="#{tarefaBean.tarefa}"
								value="#{t}" />
						</p:commandButton>

						<!-- Concluir tarefa -->
						<p:commandButton ajax="false" action="#{tarefaBean.concluir(t)}"
							disabled="${t.finished}" icon=" ui-icon-check"
							style="margin-right:20px;" id="concluir" />
						<p:tooltip id="toolTipFade" for="concluir" value="Concluir"
							position="top" />
						
						<!-- Editar tarefa -->
						<p:commandButton ajax="false" action="#{tarefaBean.editar(t)}"
							icon="ui-icon-pencil" title="Editar" id="editar"
							rendered="${loginBean.responsavel.adm}" />
						<p:tooltip id="toolTipFade2" for="editar" value="Editar"
							position="top" />

						<!-- Remover tarefa -->
						<p:commandButton action="#{tarefaBean.remover(t)}"
							icon="ui-icon-trash" title="Remover" id="remover"
							update="tabelaTarefa" rendered="${loginBean.responsavel.adm}">

							<p:confirm header="Remover tarefa ##{t.id}"
								message='Tem certeza que deseja remover a tarefa "#{t.titulo}"? ' />

						</p:commandButton>
						<p:tooltip id="toolTipFade3" for="remover" value="Remover"
							position="top" />


						<!-- Dialog de confirmação -->

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
								icon="ui-icon-check" />
							<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
								icon="ui-icon-close" />
						</p:confirmDialog>

						<!-- Dialog com todos os dados da tarefa selecionada -->
						<p:dialog id="modalDialog"
							header="Dados da tarefa ##{tarefaBean.tarefa.id}"
							widgetVar="dlg2" modal="true">
							<div class="tarefa">
								<div>
									<label>Titulo </label>
									<h:outputText value="#{tarefaBean.tarefa.titulo}" />
								</div>

								<div>
									<label>Descrição: </label>
									<h:outputText value="#{tarefaBean.tarefa.descricao}" />
								</div>
								<div>
									<label>Responsavel: </label>
									<h:outputText value="#{tarefaBean.tarefa.responsavel.nome}" />
								</div>
								<div>
									<label>Prioridade: </label>
									<h:outputText value="#{tarefaBean.tarefa.prioridade}" />
								</div>
								<div>
									<label>Deadline: </label>
									<h:outputText value="#{tarefaBean.tarefa.deadline}"
										class="data">
										<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
											timeZone="GMT-3" />
									</h:outputText>
								</div>
								<div>
									<label>Status </label>
									<h:outputText value="#{tarefaBean.tarefa.status}" />
								</div>
							</div>


							<p:ajax event="close" listener="#{tarefaBean.limpar}" />
						</p:dialog>
					</h:form>
				</p:column>
			</p:dataTable>

		</div>
	</div>

</h:body>
</html>
