<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<link rel="icon" type="image/png" href="assets/img/icon.png" />

</h:head>
<h:body
	style="display: flex; 
		justify-content:center; 
		align-items: center;
  justify-content: center;">

	<h:form>
		<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>
		<h:outputLabel
			style="color: purple;font-size: 20px; font-family: cursive;"
			value="Faça o login ou Registre-se para acessar a aplicação" />
		<p:panelGrid columns="2">

			<p:outputLabel value="Email" />
			<p:inputText value="#{loginBean.email}" required="true"
				requiredMessage="Digite seu Email" />

			<p:outputLabel value="Senha:" />
			<p:password value="#{loginBean.senha}" required="true"
				requiredMessage="Digite sua senha" />

			<h:panelGroup>
				<p:commandButton value="Login" icon="ui-icon-arrowthickstop-1-e"
					action="#{loginBean.logar}" ajax="false">
				</p:commandButton>
				<p:linkButton href="formResponsavel.jsf" value="Registrar"
					icon=" ui-icon-script" />
			</h:panelGroup>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
